<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Aenstars Electronics</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Aenstars Electronics</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="reviews.html">Customer Reviews</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Product Catalog</h2>
        <div class="product-container" id="catalog">
            <!-- Dynamically populated product items will go here -->
        </div>

        <h3>Add New Product</h3>
        <form id="addProductForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productDescription">Description:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>

            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" required>

            <label for="productImage">Image URL:</label>
            <input type="text" id="productImage" name="productImage" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Aenstars Electronics</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
